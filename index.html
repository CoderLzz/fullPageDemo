<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fullpage.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <!-- 固定定位部分 -->
    <a href="#" class="goShopping"><img src="images/00-go.png"></a>
    <a href="javascript:;" class="down"> <img src="images/00-more.png"></a>
    <!-- 分屏部分 -->
    <div id="container">
        <div class="section page1">
            <div class="content">
                <div class="goods"><img src="images/01-goods.png" alt=""></div>
                <div class="sofa"><img src="images/01-sofa.png" alt=""></div>
                <div class="fly"><img src="images/01-fly.png" alt=""></div>
            </div>
        </div>
        <div class="section page2">
            <div class="content">
                <div class="text">
                    <div class="text1"><img src="images/02-text1.png" alt=""></div>
                    <div class="text2"><img src="images/02-text2.png" alt=""></div>
                </div>
                <div class="goods"><img src="images/02-goods.png" alt=""></div>
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <div class="input">
                    <img src="images/02-search.png" class="search">
                    <img src="images/02-key.png" class="sofaText">
                </div>
            </div>
        </div>
        <div class="section page3">
            <div class="content">
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <div class="selection">
                    <img src="images/03-change01.gif" alt="">
                    <img src="images/03-change02.gif" alt="">
                </div>
                <div class="car">
                    <img src="images/03-cart01.gif" alt="">
                    <img src="images/03-cart02.gif" alt="">
                </div>
            </div>
        </div>
        <div class="section page4">
            <div class="content">
                <div class="cloud"><img src="images/04-cloud.png"></div>
                <div class="title">
                    <img src="images/04-text01.png" alt="">
                    <img src="images/04-text02.png" alt="">
                </div>
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <div class="car">
                    <img src="images/04-cart.png" alt="">
                </div>
                <div class="address">
                    <img src="images/04-address01.png" alt="">
                    <img src="images/04-address02.png" alt="">
                </div>
            </div>
        </div>
        <div class="section page5">
            <div class="content">
                <div class="text"><img src="images/05-text.png" alt=""></div>
                <div class="order"><img src="images/05-order.png" alt=""></div>
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <div class="card"><img src="images/05-card.png" alt=""></div>
                <div class="mouse">
                    <img src="images/05-mouse01.png" alt="">
                    <img src="images/05-mouse02.png" alt="">
                </div>
                <div class="hand"><img src="images/05-hand.png" alt=""></div>
            </div>
        </div>
        <div class="section page6 active">
            <div class="content">
                <div class="box">
                    <img src="images/06-box.png" alt="">
                </div>
                <div class="car">
                    <img src="images/06-car.png" alt="">
                </div>
                <div class="worker">
                    <img src="images/06-worker.png" alt="">
                </div>
                <div class="text">
                    <img src="images/06-text01.png" alt="">
                    <img src="images/06-text02.png" alt="">
                </div>
                <div class="say">
                    <img src="images/06-say.png" alt="">
                </div>
                <div class="person">
                    <img src="images/06-person.png" alt="">
                </div>
            </div>
        </div>
        <div class="section">
            第七屏
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/fullpage.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
