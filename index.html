<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fullpage.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <!-- 固定定位部分 -->
    <a href="#" class="goShopping"><img src="images/00-go.png"></a>
    <a href="#" class="down"> <img src="images/00-more.png"></a>
    <!-- 分屏部分 -->
    <div id="container">
        <div class="section page1">
            <div class="content">
                <div class="goods"><img src="images/01-goods.png" alt=""></div>
                <div class="sofa"><img src="images/01-sofa.png" alt=""></div>
                <div class="fly"><img src="images/01-fly.png" alt=""></div>
            </div>
        </div>
        <div class="section page2">
            <div class="content">
                <div class="text">
                    <div class="text1"><img src="images/02-text1.png" alt=""></div>
                    <div class="text2"><img src="images/02-text2.png" alt=""></div>
                </div>
                <div class="goods"><img src="images/02-goods.png" alt=""></div>
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <div class="input">
                    <img src="images/02-search.png" class="search">
                    <img src="images/02-key.png" class="sofaText">
                </div>
            </div>
        </div>
        <div class="section">
            第三屏
        </div>
        <div class="section">
            第四屏
        </div>
        <div class="section">
            第五屏
        </div>
        <div class="section">
            第六屏
        </div>
        <div class="section">
            第七屏
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/fullpage.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
